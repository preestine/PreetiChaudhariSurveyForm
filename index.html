<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

<body>
<!-- partial:index.partial.html -->
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Didact+Gothic&family=Raleway:wght@900&display=swap" rel="stylesheet">
<head>
  <title>Music Survey Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Preeti Chaudhari">
  <meta name="description" content="This is a Survey Form and part of for free code camp project">
</head>
 
<body>
  <div id="main">
    <header>
      <h1 id="title">Music Survey Form</h1>
      <p id="description">Fill out this Survey Form as per your interests and preferences</p>
    </header>
    <main>
      <form id="survey-form" method="GET" action="#">
        <div class="bottom-top-padding">
          <div class="label-div">
            <label id="name-label" for="name"> Name: </label>
          </div>
          <div class="input-div">
            <input id="name" class="input-text" type="text" placeholder="Enter Name" required>
          </div>
        </div>
        <div class="bottom-top-padding">
          <div class="label-div">
            <label id="email-label" for="email">E-mail: </label>
          </div>
          <div class="input-div">
            <input id="email" class="input-text" type="email" placeholder="Enter E-Mail" required>
         </div>
        </div>
        <div class="bottom-top-padding">
          <div class="label-div">
            <label id="number-label" for="number">No. of hours spent listening music per week: </label>
          </div>
          <div class="input-div">
            <input id="number" class="input-text" min="0" max="5" type="number" placeholder="Enter Number">
          </div>
        </div>
        <div class="bottom-top-padding">
          <div class="label-div">
            <label>
              Gender:
            </label>
          </div>
          <div class="">
            <label> <input type="radio" name="data" value="male">Male
            </label>
             </br>
            <label><input type="radio" name="data" value="female">Female</label>
            </br>
            
         </div>
        </div>

           

          
        
  
              

         
        <div class="bottom-top-padding">
          <div class="label-div">
            <label for="dropdown">Do you use online music streaming platforms?</label>
          </div>
          <div class="input-div">
            <select id="dropdown" type="dropdown">
        <option>Yes</option>
        <option>No</option>
        <option>Maybe</option>
      </select>
          </div>
        </div>
        <div class="bottom-top-padding">
          <div class="label-div">
            <label for="dropdown">Which streaming platforms do you prefer?</label>
          </div>
          <div class="input-div">
            <select id="dropdown" type="dropdown">
        <option>Apple Music</option>
        <option>Spotify</option>
        <option>SoundCloud</option>
        <option>Amazon Music</option>
              <option>Other</option>
      </select>
          </div>
        </div>
        <div class="bottom-top-padding">
          <div class="label-div">
            <label>Which Genres do you prefer:</label>
          </div>
          <div id="" class="input-div">
            <label for="Pop"><input id="Pop" type="checkbox" name="Pop" value="Pop">Pop</label>
            </br>
            <label for="Country"><input id="Country" type="checkbox" name="Country" value="mutual-funds">Country</label>
            </br>
            <label for="Rock"><input id="Rock" type="checkbox" name="Rock" value="Rock">Rock</label>
            </br>
            <label for="Indie"><input id="Indie" type="checkbox" name="Indie" value="Indie"> Indie</label>
            </br>
            <label for="Lofi"><input id="Lofi" type="checkbox" name="Lofi" value="Lofi"> Lofi</label>
          </br>
  <label for="R&B"><input id="R&B" type="checkbox" name="R&B" value="R&B">R&B</label>
  </br>
          </div>
        </div>
<div class="bottom-top-padding">
          <div class="label-div">
            <label>Any suggestions </label>
          </div>
          <div class="input-div">
            <textarea type="text"></textarea>
          </div>
        </div>
<div id="submit-div">
          <button id="submit">Submit</button>
        </div>
      </form>
    </main>
  </div>
</body>

</html>
